<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tec-centric</title>
    <link rel="stylesheet" href="./style-sheet.css">
</head>
<body>
    <div class="container">
        <div class="text">Tec-Centric</div>
        <form action="" id="form">
        <div class="form-row">
            <div class="input-data">
                <input type="text" id="jobid" name="jobid" required>
                <div class="underline"></div>
                <label for="">Job ID</label>
            </div>
            <div class="input-data">
                <input type="text" id="position" name="position" required>
                <div class="underline"></div>
                <label for="">Position Name</label>
            </div>
        </div> 
        <div class="form-row">
            <div class="input-data">
                <input type="text" id="salary" name="salary" required>
                <div class="underline"></div>
                <label for="">Expected Salary</label>
            </div>
            <div class="input-data">
                <label for="" id="active">Active</label>
                <select name="active" id="" >
                    <option value="1">1</option>
                    <option value="0">0</option>
                </select>
                <!-- <div class="underline"></div> -->

            </div>
        </div>
        <div class="form-row">
            <div class="input-data textarea">
                <textarea name="description" id="description" cols="50" rows="6" required></textarea><br>
                <div class="underline"></div>
                <label for="">Job Description</label><br>
                <div class="form-row submit-btn">
                    <div class="input-data">
                        <div class="inner"></div>
                        <input type="submit" value="submit" id="submit">
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>

    <script src="./form.js"></script>
</body>
</html>
